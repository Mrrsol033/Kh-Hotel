<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking Cambodia - Contact Us</title>
 <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white">
  <!-- Header/Navbar -->
  <header class="flex justify-between items-center p-4 shadow-md bg-gray-100 dark:bg-gray-800">
    <h1 class="text-2xl font-bold">Hotel Cambodia</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="login.html" class="hover:underline">Login</a>
      <button onclick="document.documentElement.classList.toggle('dark')" class="ml-4 p-1 border rounded">ðŸŒ“</button>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="px-4 py-10 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
    <p class="mb-6 text-lg text-center">We're here to help! Fill out the form below and our team will get back to you as soon as possible.</p>

    <form class="space-y-6">
      <div>
        <label for="name" class="block mb-2 font-medium">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 rounded border dark:bg-gray-800 dark:border-gray-700">
      </div>

      <div>
        <label for="email" class="block mb-2 font-medium">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full p-3 rounded border dark:bg-gray-800 dark:border-gray-700">
      </div>

      <div>
        <label for="message" class="block mb-2 font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-3 rounded border dark:bg-gray-800 dark:border-gray-700"></textarea>
      </div>

      <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="p-4 mt-8 text-center text-sm bg-gray-100 dark:bg-gray-800">
    <p>&copy; 2025 Hotel Cambodia. All rights reserved.</p>
    <p class="mt-2">
      Follow us:
      <a href="#" class="underline mx-1">Facebook</a>
      <a href="#" class="underline mx-1">Instagram</a>
      <a href="#" class="underline mx-1">Twitter</a>
    </p>
  </footer>
</body>
</html>
